<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        #startFlight {
            background: linear-gradient(135deg, #7c3aed, #9333ea);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 12px 28px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 99999;
            margin: 20px auto;
            display: block;
        }

        #startFlight:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(167, 139, 250, 0.9);
        }

        .missed-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 6px 12px;
            margin-top: 5px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.2s;
        }

        .missed-btn:hover {
            background-color: #c0392b;
        }

        #flyingWitch {
            position: absolute;
            top: 350px;
            left: -150px;
            width: 80px;
            z-index: 9999;
            pointer-events: none;
            transform: translateX(0);
            opacity: 0;
        }

        #flyingWitch img {
            width: 100px;
            height: auto;
        }

        #flyingWitch.fly {
            animation: flyAcross 4s linear forwards;
            opacity: 1;
        }

        @keyframes flyAcross {
            0% {
                transform: translateX(-300px) translateY(0) rotate(0deg);
                /* ðŸª„ start far left */
                opacity: 1;
            }

            30% {
                transform: translate(300px, -100px) rotate(-5deg);
            }

            60% {
                transform: translate(600px, -250px) rotate(0deg);
            }

            100% {
                transform: translateX(120vw) translateY(-10vh) rotate(10deg);
                opacity: 0.9;
            }
        }

        #starOverlay .star {
            position: absolute;
            width: var(--s, 2px);
            height: var(--s, 2px);
            border-radius: 50%;
            background: radial-gradient(circle, #ffffff 0%, #ffd700 60%, rgba(255, 200, 0, 0) 100%);
            box-shadow: 0 0 calc(var(--s, 2px) * 6) rgba(255, 200, 80, 0.9);
            transform-origin: center;
            opacity: 0;
            animation: starTwinkle var(--d, 2.8s) ease-in-out infinite;
        }

        @keyframes starTwinkle {
            0% {
                opacity: 0;
                transform: scale(0.6);
            }

            40% {
                opacity: 1;
                transform: scale(1.0);
            }

            80% {
                opacity: 0.6;
                transform: scale(0.9);
            }

            100% {
                opacity: 0;
                transform: scale(0.6);
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(80vh) scale(0.2);
                opacity: 0;
            }
        }

        #startGuideBtn {
            display: block;
            margin: 30px auto;
            padding: 14px 40px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #7c3aed, #a855f7, #9333ea);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.7);
            position: relative;
            overflow: hidden;
            z-index: 10;
            animation: pulseGlow 3s infinite ease-in-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #startGuideBtn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 30px rgba(167, 139, 250, 0.95);
        }

        @keyframes pulseGlow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(167, 139, 250, 0.8);
            }

            50% {
                box-shadow: 0 0 35px rgba(192, 132, 252, 1);
            }
        }

        .tutorial-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 8, 25, 0.3);
            backdrop-filter: blur(2px);
            z-index: 12000;
            pointer-events: none;
            transition: background 0.4s ease;
        }

        .t-spotlight {
            position: absolute;
            border-radius: 16px;
            box-shadow: 0 0 0 9999px rgba(15, 8, 25, 0.3), 0 0 25px rgba(255, 179, 71, 0.9);
            border: 3px solid rgba(255, 200, 100, 0.95);
            transition: all 0.4s cubic-bezier(.2, .8, .2, 1);
            pointer-events: none;
            z-index: 12010;
        }

        .tutorial-widget {
            position: absolute;
            z-index: 12020;
            pointer-events: auto;
            display: flex;
            align-items: flex-start;
            gap: 14px;
            max-width: 480px;
            padding: 12px;
            background: rgba(20, 10, 35, 0.85);
            border: 2px solid rgba(255, 179, 71, 0.4);
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6);
            transform-origin: top left;
            backdrop-filter: blur(8px);
            animation: fadeInWidget 0.6s ease forwards;
        }

        @keyframes fadeInWidget {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        #floatingWitch {
            position: fixed;
            bottom: 40px;
            left: 40px;
            z-index: 15000;
            animation: floatWitch 4s ease-in-out infinite;
            pointer-events: none;
        }

            width: 140px;

        }

            }

            50% {
                transform: translateY(10px) rotate(4deg);

        }

        }

                transform: translateY(-10px) rotate(-4deg);
            }

        .tutorial-title {
            font-size: 1.4rem;

        .tutorial-progress {

        }

        .tutorial-text {

        }

        .tutorial-controls {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .tutorial-controls .btn {
            padding: 8px 14px;

            border: none;

            font-weight: bold;
            transition: all 0.3s ease;
        }

        .tutorial-controls .btn.btn-primary {
            background: linear-gradient(45deg, #ffb347, #ff6b6b);

        }

        }
